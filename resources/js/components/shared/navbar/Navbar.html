<header>
    <!-- Nav del logo, buscador, y carrito -->
    <div class="bg-primary">
        <nav class="navbar mx-auto row container navegador-logo">

            <section class="d-flex flex-row barra-superior justify-content-end">
                <div>
                    <span class="mx-3 text-white" v-if="logged_user">{{logged_user}}</span>
                    <router-link to="/home"><i class="fas fa-sign-out-alt fa-2x text-white" @click="logout()" v-if="logged_user"></i></router-link>
                    <!-- Icono login -->
                    <router-link to="/auth-login" class="text-right dropdown"><i v-if="logged_user == null" class="fas fa-user text-white fa-2x"></i></router-link>

                </div>

                <div>
                    <!-- Icono carrito -->
                    <router-link to="/carrito" class="text-right ml-3">
                        <i class="fas fa-shopping-cart text-white fa-2x"></i>
                        <span class="badge badge-warning">{{numero_items}}</span>
                    </router-link>
                </div>
            </section>

        </nav>
    </div>


    <!--Nav con enlaces de la tienda-->
    <nav class="navbar navbar-expand-lg container pt-3">

        <div class="navbar-brand col-3">
            <!-- Imagen logo -->
            <router-link to="/home"><img :src="logo_src" alt=" " class="logo sombra-logo "></router-link>
        </div>

        <div class="busqueda p-0 col-12 col-sm-6 ml-sm-3 col-lg-4 order-1 order-sm-0">
            <buscador-component></buscador-component>
        </div>


        <button class="navbar-toggler order-0 order-sm-1" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars navbar-toggler-icon" style="color:gray; font-size:28px;"></i>
          </button>

        <!--Se aplica color de texto primario(naranja principal)-->
        <div class="collapse navbar-collapse col-12 col-md-6 mt-3" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <!--Enlace de perros-->
                <li class=" nav-item">
                    <router-link to="/perros" class="nav-link text-primary ">PERROS</router-link>
                </li>
                <!--Enlace de gatos-->
                <li class="nav-item ">
                    <router-link to="/gatos" class="nav-link text-primary ">GATOS</router-link>
                </li>
                <!--Enlace de otros-->
                <li class="nav-item ">
                    <router-link to="/otros" class="nav-link text-primary ">OTROS</router-link>
                </li>
                <!--Enlace de peluquería-->
                <li class="nav-item ">
                    <router-link to="/peluqueria" class="nav-link text-primary ">PELUQUERÍA</router-link>
                </li>

            </ul>

        </div>
    </nav>



</header>
